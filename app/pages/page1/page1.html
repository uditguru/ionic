<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MechCar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="home">
  <div #map id="map">
    <ion-list class="servicebox1">


      <ion-searchbar class=addinput type="text" [(ngModel)]="data" [value]="data" clearInput></ion-searchbar>

    </ion-list>


    <ion-list class="servicebox">
      <div class="sbchild">
      <button ion-item (click)="findCentre(Page2)" >
        <ion-icon name="hand" item-left></ion-icon>
        Road Support

      </button>
       <button ion-item (click)="presentContactModal()">
        <ion-icon name="construct" item-left></ion-icon>
        Service and Repairs

      </button>
       <button ion-item>
        <ion-icon name="car" (click)="test()" item-left></ion-icon>
        Car Wash

      </button>
    </div>
    </ion-list>
  </div>


</ion-content>
