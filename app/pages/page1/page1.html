<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MechCar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <div #map id="map"></div>
  <ion-list class="servicebox">
    <button ion-item (click)="findCentre(Page2)" >
      <ion-icon name="hand" item-left></ion-icon>
      Road Support

    </button>
     <button ion-item (click)="presentContactModal()">
      <ion-icon name="construct" item-left></ion-icon>
      Service and Repairs
      <div class="item-note" item-right>

      </div>
    </button>
     <button ion-item>
      <ion-icon name="car" item-left></ion-icon>
      Car Wash
      <div class="item-note" item-right>

      </div>
    </button>
  </ion-list>

</ion-content>
