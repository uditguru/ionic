<ion-header >
  <ion-navbar class="bar-positive">
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding *ngIf="!auth.authenticated()">

  <button block (click)="auth.login()">Login</button>

</ion-content>

<ion-content padding *ngIf="auth.authenticated()">

  <ion-card>

    <ion-item *ngIf="auth.user">
      <ion-avatar item-left>
        <img src="{{ auth.user.picture }}">
      </ion-avatar>
      <h2>{{ auth.user.nickname }}</h2>
      <p>{{ auth.user.email }}</p>
    </ion-item>

  </ion-card>

  <button block (click)="auth.logout()">Logout</button>
  <ion-list>
    <ion-item>
      <ion-label>Cars</ion-label>
      <ion-select [(ngModel)]="Vehicle">
        <ion-option *ngFor="let c of data" [value]="c.id" >{{c.name}}</ion-option>

      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
