<ion-header >
  <ion-navbar class="bar-positive">
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page 2</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-slides class="servicebox">
    <ion-slide  *ngFor="let c of Centre ">
      <ion-card (click)="detail(c)" >


        <ion-item>
          {{c.name}}
        </ion-item>

        <ion-item>
         {{c.type}}
        </ion-item>

        <ion-item>
          <p>{{c.address}}</p>
        </ion-item>

      </ion-card>
    </ion-slide>

  </ion-slides>



</ion-content>
